<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Repair Project</title>
</head>

<body>
  <div class="main-wrapper">

    <header class="header">
      <div class="logo"><img class="logo__img" src="" alt="logo"></div>
      <nav class="header-navigation">
        <ul class="header-navigation__list">
          <li><a>home</a></li>
          <li><a>projects</a></li>
          <li><a>measurement</a></li>
          <li><a>team</a></li>
          <li><a>reviews</a></li>
          <li><a>contacts</a></li>
        </ul>
      </nav>
      <div class="contact-section">
        <a class="contact-section__phone-link" href="tel:+7 (928) 768-32-39">+7 (928) 768-32-39</a>
        <button class="contact-section__btn"></button>
      </div>
    </header>

    <section class="top-section">
      <div class="social-media-wrapper">
        <a class="social-media-wrapper__social-link" href="#">instagram</a>
      </div>
      <div class="turnkey-repair-section">
        <span class="turnkey-repair-section__heading"></span>
        <p class="turnkey-repair-section__text"></p>
        <button class="turnkey-repair-section__calculate_btn"></button>
        <button class="turnkey-repair-section__submit_btn"></button>
      </div>
      <div class="scroll-down">
        <span class="scroll-down__text"></span>
        <a class="scroll-down__link" href="#">scroll down</a> <!--сюда еще иконку-->
      </div>
    </section>

    <section class="completed-projects-section">
      <div class="cities">
        <ul class="cities__list">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="content-area"></div>
      <div class="svodki"></div>
      <div class="slider"></div>
    </section>

    <section class="online-control-section">
      <div class="video"></div>
      <div class=form-wrapper>
        <form action="" method="get"></form>
      </div>
    </section>

    <section class="types-of-repair-section">
      <div class="redecorating"></div>
      <div class="overhaul"></div>
      <div class="designer-repair"></div>
    </section>

    <section class="advantages-section">
      <div class="advantages-illustration"></div>
      <div class="advantages-form-wrapper"></div>
    </section>

    <section class="fantasies-section">
      <div class="fantasies__content">
        <div class="fantasies__heading"></div>
        <div class="fantasies__nav"></div>
      </div>
      <div class="fantasies__images"></div>
    </section>

    <section class="design-project-section">
      <div class="design-project-section__content">
        <div class="design-project-section__icon"></div>
        <p class="design-project-section__text"></p>
      </div>
      <div class="design-project-section__blocks">
        <div class="design-project-section__block"></div>
        <div class="design-project-section__block"></div>
        <div class="design-project-section__block"></div>
      </div>
    </section>

    <section class="how-we-work-section"></section>
    <section class="our-team-section"></section>
    <section class="our-clients-section"></section>
    <section class="reach-us-section">
      <form action="" method="get"></form>
      <div class="contacts"></div>
      <div class="map"></div>
    </section>

    <footer></footer>



  </div>

</body>
</html>
